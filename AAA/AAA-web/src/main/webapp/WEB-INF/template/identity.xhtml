<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<!-- rendered ==> false ==> show nothing ==> tester sur la variable logged} -->
	<h:form rendered="#{identity.logged}">
		<h:panelGrid columns="2">
		<h:outputText value="Logged in as #{identity.u.fName} #{identity.u.lName}"/>
			<p:commandButton action="#{identity.logout()}" ajax="false"
				value="Logout" />
		</h:panelGrid>
	</h:form>

</ui:composition>
