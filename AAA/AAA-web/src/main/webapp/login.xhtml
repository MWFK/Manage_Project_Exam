<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">login</ui:define>
	<ui:define name="content">
		<h1>login page</h1>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="login" />
				<h:inputText  value="#{identity.u.email}" required="true" requiredMessage="#{identity.messageLoginRequired}"/>
				
			
				
				<h:outputText value="password" />
				
				
				<h:inputSecret  value="#{identity.u.pwd}" required="true" requiredMessage="#{identity.messagePasswordRequired}" />
		
		<h:message for="password" style="color:red" />
		
			</h:panelGrid>
			<h:commandButton action="#{identity.doLogin()}" value="login" />
			<h:commandLink action="signup" value="signUp" />
			
			<h:messages />
		
			
			
		</h:form>
	</ui:define>


</ui:composition>
